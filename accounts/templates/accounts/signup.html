{% extends 'base.html' %}

{% block content %}

<div class="container">
  <br />
  {% if error %}
  <p class="text-danger">{{error}}</p>
  {% endif %}
  <h1>SIGNUP</h1>
  <br />

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %} Username:
    <br />
    <input type="text" name="username" />
    <br />
    Password:
    <br />
    <input type="password" name="password1" />
    <br />
    Confirm Password:
    <br />
    <input type="password" name="password2" />
    <br /><br />
    <input type="submit" value="Sign Up" class="btn btn-primary" />
  </form>
  <br /><br />

  <script>
    document.getElementById("introimg").style.display = "none"; //hide.
  </script>
</div>

{%endblock%}
